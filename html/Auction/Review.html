<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Celestial Forge · Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">

      <a class="navbar-brand fw-bold" href="../Main/index.html">
        CELESTIAL FORGE
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="ms-auto d-flex align-items-center">

          <a class="btn" href="../Main/MainHub.html">
              Main Hub
          </a>

          <a class="btn nav-active" href="../Main/index.html">
            Home
          </a>

          <a class="btn" href="../Main/Profile.html">
              Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
    <main>
        <header>
          <div class="text-center py-2">
            <hr class="divider">
            <h2 class="align-items-center">Reviews</h2>
            <hr class="divider">
            <h3 class="align-items-center">Shadowless Blade</h3>
          </div>
        </header>
            
        <div class="container panel p-4 post" data-post-id="1">
            <!-- Post header -->
            <div class="row g-2">
                <div class="col-2 d-flex justify-content-center align-items-center">
                <div class="avatar"><img src="../img/john.jpg" alt="Like" style="width:50px;height:50px;"></div>
                </div>
                <div class="col-10">
                <div class="row g-3">
                    <div class="col-6 text-center">
                    <h4>John</h4>
                    </div>
                    <div class="col-6 text-end">
                    <p>2 Weeks ago</p>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-4 panel text-center">
                    <h5>Appraiser</h5>
                    </div>
                    <div class="col-2 panel text-center">
                    <h5>VIP</h5>
                    </div>
                    <div class="col-2 panel text-center">
                        <h5 class="rating">
                            <span class="stars">★★★★★</span>
                        </h5>
                    </div>


                </div>
                </div>
            </div>

            <!-- Post content -->
            <div class="row">
                <div class="m-1">
                <p>Its all in or nothing, don't let others out gamble you</p>
                </div>
            </div>

            <!-- Likes & Reply Button -->
            <div class="row g-2 align-items-center">
                <div class="col-1">
                <button type="button" onclick="alert('Liked!')">
                    <img src="../img/like.png" alt="Like" style="width:50px;height:50px;">
                </button>
                </div>
                <div class="col-1">
                <h5>47</h5>
                </div>
                <div class="col-1">
                <button class="btn p-0" type="button" data-bs-toggle="collapse" data-bs-target="#replyFormCollapse1">
                    <img src="../img/comment.png" alt="Reply" style="width:50px;height:50px;">
                </button>
                </div>
            </div>

            <!-- Reply Form Collapse (only for posting) -->
            <div class="collapse mt-3" id="replyFormCollapse1">
                <div class="container card card-body panel">
                <form class="replyForm">
                    <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
                    <textarea name="message" class="form-control mb-3" placeholder="Message" rows="3" required></textarea>
                    <div class="text-center mt-2">
                    <button type="submit" class="btn btn-success w-100">Post</button>
                    </div>
                </form>
                </div>
            </div>
            
            <!-- Replies list (always visible, replaces second row with dividerV) -->
            <div class="row mt-3 align-items-start">
                <div class="col-auto text-center">
                <p>Replies</p>
                </div>
                <div class="col-auto">
                <p class="dividerV"></p>
                </div>
                <div class="col">
                <div class="replyList"></div> <!-- JS injects history here -->
                </div>
            </div>
        </div>
    <footer class="container pb-4">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript/Reviews.js"></script>
</body>
</html>
