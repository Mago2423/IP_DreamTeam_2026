<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Celestial Forge · Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="../Main/index.html">
            CELESTIAL FORGE
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
            <div class="ms-auto d-flex align-items-center gap-2">
                <a class="btn" href="../Main/MainHub.html">Main Hub</a>
                <a class="btn nav-active" href="../Main/index.html">Home</a>
                <a class="btn" href="../Main/Profile.html">Profile</a>
            </div>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container my-5">

    <!-- HEADER -->
    <header class="text-center mb-4">
        <hr class="divider">
        <h2>Collection</h2>
        <hr class="divider">
    </header>

    <div class="row g-4">

        <!-- LEFT: PROFILE PANEL -->
        <div class="col-lg-4">
            <div class="panel p-4 h-100">

                <!-- Avatar + Name -->
                <div class="d-flex align-items-center gap-3 mb-4">
                    <div class="avatar">
                        <img src="../img/thanatos.png" alt="weapon" width="50" height="50">
                    </div>

                    <div>
                        <div class="fw-bold fs-4">Thanatos</div>
                        <div class="small text-muted">Sleepy</div>
                    </div>

                    <div class="ms-auto">
                        <img src="../img/notification.png" alt="notification" width="32" height="32">
                    </div>
                </div>

                <!-- LVL + VIP -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div class="fw-bold">LVL 15</div>
                    <div class="fw-bold text-warning">VIP</div>
                </div>

                <!-- XP Bar -->
                <div class="xp mt-2 mb-3">
                    <div class="xp-progress" style="width:35%"></div>
                </div>

                <!-- Likes Panel -->
                <div class="panel p-3 mt-3">
                    <p class="mb-0">Your likes: <strong>69</strong></p>
                </div>

            </div>
        </div>

        <!-- RIGHT: QUICK MENU -->
        <div class="col-lg-8">
            <div class="panel p-4 h-100">
                <div class="row g-3">

                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <a href="../Collection/Weapons.html"
                           class="menu-btn d-flex flex-column align-items-center text-center w-100">
                            <img src="../img/weapons.png" alt="Weapons" width="50" height="50" class="mb-2">
                            <span>Weapons</span>
                        </a>
                    </div>

                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <a href="../Collection/Stickers.html"
                           class="menu-btn d-flex flex-column align-items-center text-center w-100">
                            <img src="../img/Stickers.png" alt="Stickers" width="50" height="50" class="mb-2">
                            <span>Stickers</span>
                        </a>
                    </div>

                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <a href="../Collection/Badges.html"
                           class="menu-btn d-flex flex-column align-items-center text-center w-100">
                            <img src="../img/badges.png" alt="Badges" width="50" height="50" class="mb-2">
                            <span>Badges</span>
                        </a>
                    </div>

                    <div class="col-6 col-md-3 d-flex justify-content-center">
                        <a href="../Collection/PurchaseHistory.html"
                           class="menu-btn d-flex flex-column align-items-center text-center w-100">
                            <img src="../img/purchasehistory.png" alt="Purchase History" width="50" height="50" class="mb-2">
                            <span>Purchase History</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </div>
</main>

<!-- FOOTER -->
<footer class="container pb-4 text-center text-muted">
    © Celestial Forge
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../Javascript/Home.js"></script>
</body>
</html>
