<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Celestial Forge Â· Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">

      <a class="navbar-brand fw-bold" href="../Main/index.html">
        CELESTIAL FORGE
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="ms-auto d-flex align-items-center">

          <a class="btn" href="../Main/MainHub.html">
              Main Hub
          </a>

          <a class="btn nav-active" href="../Main/index.html">
            Home
          </a>

          <a class="btn" href="../Main/Profile.html">
              Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
    <main class="container my-4">

    <header class="text-center mb-4">
        <hr class="divider">
        <h2 class="text-uppercase">Notification</h2>
        <hr class="divider">
    </header>

    <div class="row mb-4"></div>

    <!--Dailyshop_bookmark-->
    <div class="row g-4">
        <div class="col-12">
            <div class="panel p-4 pt-7 position-relative">
                <div class="position-absolute top-0 start-50 translate-middle panel px-4 py-1 bg-dark text-white z-3">
                <h2>Daily Shop</h2>
                </div>

                <div class="row g-4 pt-4">
                    <div class="col-4 pt-2">
                        <img src="picture" width="50" height="50">
                        <div class="form-check pt-4">
                            <input class="form-check-input" type="checkbox" id="notify">
                            <label class="form-check-label" for="notify">
                                <p>Notify me when on shop</p>
                            </label>
                        </div>
                    </div>

                    <div class="col-8 pt-2">
                        <div class="fw-bold fs-4">Sticker: Loser</div>
                        <div class="small">Price: 1000 Points</div>
                        <hr class="divider">
                        <p>Available on the shop now!</p>
                    </div>
                <div class="row g-4 pt-4">
                    <a class="btn btn-primary panel" href="../MainHub/DailyShop.html"> Go to Daily Shop</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="divider">

    <!--Auction done-->
    <div class="row g-4">
        <div class="col-12">
            <div class="panel p-4 pt-7 position-relative">
                <div class="position-absolute top-0 start-50 translate-middle panel px-4 py-1 bg-dark text-white z-3">
                <h2>Auction</h2>
                </div>
                    <div class="row g-4 pt-4">
                        <div class="col-12 pt-2">
                            <img src="picture" class="img-fluid">
                            <div class="panel p-2">
                                <h4>Shadowless Blade</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4 pt-4">
                        <div class="container">
                            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#dynamicModal" data-title="Congrats!" data-content="you have won the auction and have obtained:" data-img="https://via.placeholder.com/250/ff0000" data-btn-text="Claim"
                            data-btn-img="https://via.placeholder.com/250/ff0000" data-btn-title="Item Aquired!" data-btn-text-content="You have Aquired the weapon 'Shadowless Blade'" data-btn-action="nested"
                            data-show-close="false">Claim</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

 
    <div class="modal fade" id="dynamicModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

        <div class="modal-header panel p-4">
            <h5 class="modal-title" id="modalTitle">Title Here</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body text-center panel p-4">
            <p id="modalText">Some text here</p>
            <img src="" id="modalImage" class="img-fluid mb-3" alt="Modal Image">
            <div class="d-flex justify-content-center gap-2">
            <button id="claimBtn" class="btn btn-info">Claim</button>
            <button id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal" style="display:none;">Close</button>
            </div>
        </div>

        </div>
    </div>
    </div>

 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript/Market_DailyShop.js"></script>
</body>
</html>
