<!doctype html>
<html lang="en">

<!-- ===== HEAD ===== -->
<!-- Document head section containing metadata and stylesheet references for page configuration -->
<head>
    <!-- UTF-8 character encoding: Standard character set for web pages supporting all languages and symbols -->
    <meta charset="utf-8">
    <!-- Page title: Text displayed in browser tab and used by search engines -->
    <title>Celestial Forge Â· Notifications</title>
    <!-- Viewport meta tag: Ensures page is responsive on mobile devices with proper scaling and width settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS framework: Provides responsive grid system, components, and utility classes for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts import: Cinzel font family for elegant typography and headings -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <!-- Normalize CSS stylesheet: Ensures consistent default styling across different web browsers -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Custom project stylesheet: Contains all project-specific styling and design elements -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- ===== NAVIGATION ===== -->
    <!-- Bootstrap navigation bar with dark theme, expanded layout on large screens, and responsive menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <!-- Container that centers the navbar content and adds horizontal padding for proper alignment -->
    <div class="container">

      <!-- Logo and branding text displayed in bold on left side of navbar -->
      <a class="navbar-brand fw-bold" href="../../index.html">
        CELESTIAL FORGE
      </a>
      
      <!-- Mobile menu toggle button that appears on small screens to collapse/expand navigation -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <!-- Three horizontal lines icon displayed in hamburger menu on mobile devices -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible navigation menu that hides on small screens and expands on larger screens -->
      <div id="nav" class="collapse navbar-collapse">
        <!-- Flexbox container that pushes navigation buttons to the right and centers them vertically -->
        <div class="ms-auto d-flex align-items-center">

          <!-- Navigation link to Main Hub page -->
          <a class="btn" href="../Main/MainHub.html">
              Main Hub
          </a>

          <!-- Navigation link to Home page marked as currently active section -->
          <a class="btn nav-active" href="../../index.html">
            Home
          </a>

          <!-- Navigation link to Profile page -->
          <a class="btn" href="../Main/Profile.html">
              Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
    <!-- ===== MAIN CONTENT ===== -->
    <!-- Main content area with container and margins for proper spacing -->
    <main class="container my-4">

    <!-- ===== HEADER SECTION ===== -->
    <!-- Header section with centered text alignment and decorative dividers -->
    <header class="text-center mb-4">
        <!-- Decorative horizontal divider line above title -->
        <hr class="divider">
        <!-- Page heading displaying Notifications section title -->
        <h2 class="text-uppercase">Notification</h2>
        <!-- Decorative horizontal divider line below title -->
        <hr class="divider">
    </header>

    <!-- Empty row for spacing -->
    <div class="row mb-4"></div>

    <!-- ===== DAILY SHOP NOTIFICATION ===== -->
    <!-- Notification card for Daily Shop item availability -->
    <div class="row g-4">
        <div class="col-12">
            <!-- Panel container with padding and relative positioning for floating label -->
            <div class="panel p-4 pt-7 position-relative">
                <!-- Floating "Daily Shop" label centered at the top with dark background -->
                <div class="position-absolute top-0 start-50 translate-middle panel px-4 py-1 bg-dark text-white z-3">
                <h2>Daily Shop</h2>
                </div>

                <!-- Row containing item image and details -->
                <div class="row g-4 pt-4">
                    <!-- Column for item image display -->
                    <div class="col-4 pt-2">
                        <!-- Item image with fixed dimensions -->
                        <img src="../pictures/stickerloser-removebg-preview.png" width="150" height="150">
                        <!-- Button container for navigation to shop -->
                        <div class="form-check pt-4">
                            <!-- Button linking to Daily Shop page -->
                            <a href="../MainHub/DailyShop.html" class="btn btn-primary w-100">Go to Shop</a>
                        </div>
                    </div>

                    <!-- Column for item details and information -->
                    <div class="col-8 pt-2">
                        <!-- Item name displayed in bold as heading -->
                        <div class="fw-bold fs-4">Sticker: Loser</div>
                        <!-- Item price displayed as small text -->
                        <div class="small">Price: 1000 Points</div>
                        <!-- Visual separator divider line -->
                        <hr class="divider">
                        <!-- Last appearance timestamp -->
                        <p>Last seen 4 days ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== AUCTION NOTIFICATION ===== -->
    <!-- Notification card for completed auction result -->
    <div class="row g-4">
        <div class="col-12">
            <!-- Panel container with padding and relative positioning for floating label -->
            <div class="panel p-4 pt-7 position-relative">
                <!-- Floating "Auction" label centered at the top with dark background -->
                <div class="position-absolute top-0 start-50 translate-middle panel px-4 py-1 bg-dark text-white z-3">
                <h2>Auction</h2>
                </div>
                    <!-- Row containing item display and details -->
                    <div class="row g-4 pt-4">
                        <!-- Column for item display -->
                        <div class="col-12 pt-2">
                            <!-- Item panel with name and image -->
                            <div class="panel p-2">
                                <!-- Item name -->
                                <h4>Shadowless Blade</h4>
                                <!-- Item image with responsive sizing and landscape orientation -->
                                <img src="../pictures/shadowlessblade-removebg-preview.png" class="img-fluid" style="max-width: 100%; height: auto; max-height: 300px; display: block; margin: 0 auto;">
                            </div>
                        </div>
                    </div>
                    <!-- Row containing claim button -->
                    <div class="row g-4 pt-4">
                        <!-- Container for button centered on screen -->
                        <div class="container">
                            <!-- Claim button that triggers modal with two-step popup showing auction won and item acquired -->
                            <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#dynamicModal" data-title="Auction Won!" data-content="You have won the auction!" data-img="../pictures/shadowlessblade-removebg-preview.png" data-btn-text="Claim"
                            data-btn-img="../pictures/shadowlessblade-removebg-preview.png" data-btn-title="Item Acquired!" data-btn-text-content="You have acquired the weapon 'Shadowless Blade'" data-btn-action="nested"
                            data-show-close="false">Claim</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

 
    <!-- ===== MODAL POPUP ===== -->
    <!-- Bootstrap modal dialog for displaying two-step transaction confirmation with dynamic content -->
    <div class="modal fade" id="dynamicModal" tabindex="-1" aria-hidden="true">
    <!-- Modal dialog container centered on screen -->
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content with custom styling -->
        <div class="modal-content">

        <!-- Modal header with title and close button -->
        <div class="modal-header panel p-4">
            <!-- Modal title that gets populated dynamically by JavaScript -->
            <h5 class="modal-title" id="modalTitle">Title Here</h5>
            <!-- Close button for dismissing the modal -->
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body section with content and action buttons -->
        <div class="modal-body text-center panel p-4">
            <!-- Text content that gets populated dynamically by JavaScript -->
            <p id="modalText">Some text here</p>
            <!-- Image display area populated dynamically from button data attributes -->
            <img src="" id="modalImage" class="img-fluid mb-3" alt="Modal Image">
            <!-- Action buttons container with flexbox layout -->
            <div class="d-flex justify-content-center gap-2">
            <!-- Claim button used to advance to second popup or confirm action -->
            <button id="claimBtn" class="btn btn-info">Claim</button>
            <!-- Close button initially hidden, displayed after second popup -->
            <button id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal" style="display:none;">Close</button>
            </div>
        </div>

        </div>
    </div>
    </div>

 
    </footer>

    <!-- ===== SCRIPTS ===== -->
    <!-- Bootstrap JavaScript library: Enables interactive components like modals, carousels, dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom script for handling modal interactions and two-step purchase confirmations -->
    <script src="../Javascript/Market_DailyShop.js"></script>
</body>
</html>
