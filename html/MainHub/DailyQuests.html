<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Celestial Forge 路 Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">

      <a class="navbar-brand fw-bold" href="../Main/index.html">
        CELESTIAL FORGE
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="ms-auto d-flex align-items-center">

          <a class="btn" href="../Main/MainHub.html">
              Main Hub
          </a>

          <a class="btn nav-active" href="../Main/index.html">
            Home
          </a>

          <a class="btn" href="../Main/Profile.html">
              Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
    <main class="container my-4">

    <header class="text-center mb-4">
        <hr class="divider">
        <h2 class="text-uppercase">Daily Quests</h2>
        <div class="fw-bold display-6">Resets in: 12:54:12</div>
        <hr class="divider">
    </header>

    <div class="row g-4 align-items-stretch">

        <!-- LEFT: Daily Quest Board -->
        <section class="col-12 col-lg-6">
        <div class="panel p-4 h-100">

            <h5 class="fw-bold mb-3">Daily Quest Board</h5>
            <hr class="divider">

            <div class="quest-wrap mt-4">

            <div class="quest-card">
                <div class="d-flex justify-content-between align-items-center gap-3">
                <div class="flex-grow-1">
                    <div class="quest-name">Spin the roulette wheel</div>
                    <div class="quest-sub">Rewards: 100 points 路 0/1</div>
                    <div class="quest-bar mt-2">
                    <div class="quest-bar-fill" style="width:0%"></div>
                    </div>
                </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popupModal" data-title="Congrats!" data-content="You have earned 100 points">Claim</button>
                </div>
            </div>

            <div class="quest-card">
                <div class="d-flex justify-content-between align-items-center gap-3">
                <div class="flex-grow-1">
                    <div class="quest-name">Bid for an item</div>
                    <div class="quest-sub">Rewards: 150 points 路 0/1</div>
                    <div class="quest-bar mt-2">
                    <div class="quest-bar-fill" style="width:0%"></div>
                    </div>
                </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popupModal" data-title="Congrats!" data-content="You have earned 150 points">Claim</button>
                </div>
            </div>

            </div>
        </div>
        </section>

        <!-- RIGHT: Daily Challenges Board -->
        <section class="col-12 col-lg-6">
        <div class="panel p-4 h-100">

            <h5 class="fw-bold mb-3">Daily Challenges Board</h5>
            <hr class="divider">

            <div class="quest-wrap mt-4">

            <div class="quest-card">
                <div class="d-flex justify-content-between align-items-center gap-3">
                <div class="flex-grow-1">
                    <div class="quest-name">Like 5 posts</div>
                    <div class="quest-sub">Rewards: 200 points 路 1/5</div>
                    <div class="quest-bar mt-2">
                    <div class="quest-bar-fill" style="width:20%"></div>
                    </div>
                </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popupModal" data-title="Congrats!" data-content="You have earned 200 points">Claim</button>
                </div>
            </div>

            </div>
        </div>
        </section>

    </div>
    </main>


    <footer class="container pb-4 ">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <div class="fw-bold">1 Day streak!</div>
    </footer>

    <div class="modal fade" id="popupModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content panel p-4 text-white">
            <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button class="btn-close btn-close-white"
                    data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript/Home_DailyQuests.js"></script>
</body>
</html>
