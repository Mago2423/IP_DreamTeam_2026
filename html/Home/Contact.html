<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container">

      <a class="navbar-brand fw-bold" href="../../index.html">
        CELESTIAL FORGE
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <div class="ms-auto d-flex align-items-center">

          <a class="btn" href="../Main/MainHub.html">
              Main Hub
          </a>

          <a class="btn nav-active" href="../../index.html">
            Home
          </a>

          <a class="btn" href="../Main/Profile.html">
              Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
    <main>
        <!-- Header section with contact title -->
        <header class="text-center mb-5">
            <hr class="divider">
            <h2>Contact us!</h2>
            <hr class="divider">
        </header>
        <!-- Contact information section with email, phone, and address -->
        <div class="p-4 panel text-center">
            <div class="mb-4">
                <img src="../img/email.png" alt="email" width="100" height="100">
                <p class="mt-3">Dreamstudios.gmail.com</p>
            </div>
            <hr class="divider mx-auto">
            <div class="my-4">
                <img src="../img/send.png" alt="phone" width="100" height="100">
                <p class="mt-3">65123456</p>
            </div>
            <hr class="divider mx-auto">
            <div class="mt-4">
                <img src="../img/phone.png" alt="location" width="100" height="100">
                <p class="mt-3">BLK123A street 1</p>
            </div>
        </div>
        <!-- Contact form section header -->
        <div class="text-center mt-5 mb-4">
            <hr class="divider">
            <h2>Send a Message!</h2>
            <hr class="divider">
        </div>
        
        <!-- Contact form with email, subject, and message fields -->
        <div class="p-4 panel">
            <form id="contactForm">
                <!-- Email input field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required>
                </div>
                
                <!-- Subject input field -->
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
                </div>
                
                <!-- Message textarea field -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Type your message here..." rows="5" required></textarea>
                </div>
            </form>
        </div>
        
    </main>
    <!-- Footer with submit button connected to the contact form -->
    <footer class="p-4 panel text-center">
        <button class="btn btn-primary w-100" type="submit" form="contactForm">Send Message</button>
    </footer>
    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Contact form handler script -->
    <script src="../Javascript/Contact.js"></script>
</body>
</html>
