<!doctype html>
<html lang="en">

<!-- ===== HEAD ===== -->
<!-- Document head section containing metadata and stylesheet references for page configuration -->
<head>
    <!-- UTF-8 character encoding: Standard character set for web pages supporting all languages and symbols -->
    <meta charset="utf-8">
    <!-- Page title: Text displayed in browser tab and used by search engines -->
    <title>Celestial Forge Â· Contact</title>
    <!-- Viewport meta tag: Ensures page is responsive on mobile devices with proper scaling and width settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS framework: Provides responsive grid system, components, and utility classes for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts import: Cinzel font family for elegant typography and headings -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
    <!-- Normalize CSS stylesheet: Ensures consistent default styling across different web browsers -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Custom project stylesheet: Contains all project-specific styling and design elements -->
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <!-- ===== NAVIGATION ===== -->
    <!-- Bootstrap navigation bar with dark theme, expanded layout on large screens, and responsive menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <!-- Container that centers the navbar content and adds horizontal padding for proper alignment -->
    <div class="container">

      <!-- Logo and branding text displayed in bold on left side of navbar -->
      <a class="navbar-brand fw-bold" href="../../index.html">
        CELESTIAL FORGE
      </a>
      
      <!-- Mobile menu toggle button that appears on small screens to collapse/expand navigation -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <!-- Three horizontal lines icon displayed in hamburger menu on mobile devices -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible navigation menu that hides on small screens and expands on larger screens -->
      <div id="nav" class="collapse navbar-collapse">
        <!-- Flexbox container that pushes navigation buttons to the right and centers them vertically -->
        <div class="ms-auto d-flex align-items-center">

          <!-- Navigation link to Main Hub page -->
          <a class="btn" href="../Main/MainHub.html">
              Main Hub
          </a>

          <!-- Navigation link to Home page marked as currently active section -->
          <a class="btn nav-active" href="../../index.html">
            Home
          </a>

          <!-- Navigation link to Profile page -->
          <a class="btn" href="../Main/Profile.html">
              Profile
          </a>
        </div>
      </div>
    </div>
  </nav>
    <!-- ===== MAIN CONTENT ===== -->
    <!-- Main content area with bottom margin for spacing from footer -->
    <main class="mb-4">
        <!-- ===== HEADER SECTION ===== -->
        <!-- Header section with centered text alignment and large bottom margin for visual separation -->
        <header class="text-center mb-5">
            <!-- Decorative horizontal divider line above title -->
            <hr class="divider">
            <!-- Page heading displaying contact section title -->
            <h2>Contact us!</h2>
            <!-- Decorative horizontal divider line below title -->
            <hr class="divider">
        </header>

        <!-- ===== CONTACT INFORMATION SECTION ===== -->
        <!-- Panel container that holds all contact information with gradient background and border styling -->
        <div class="p-4 panel">
            <!-- Row container for email contact item layout -->
            <div class="row">
                <!-- Email contact item displayed horizontally with icon on left and text on right -->
                <div class="col-12 mb-4 d-flex align-items-center">
                    <!-- Email icon image that scales responsively and aligns with text -->
                    <img src="../img/email.png" alt="email" class="img-fluid" style="max-width: 80px; min-width: 80px; margin-right: 15px;">
                    <!-- Email address text displayed without default margins -->
                    <p class="m-0">Dreamstudios.gmail.com</p>
                </div>
            </div>
            <!-- Decorative horizontal divider line separating contact items -->
            <hr class="divider">
            <!-- Row container for phone contact item layout -->
            <div class="row">
                <!-- Phone contact item displayed horizontally with icon on left and text on right -->
                <div class="col-12 mb-4 d-flex align-items-center">
                    <!-- Send/phone icon image that responds to container width -->
                    <img src="../img/send.png" alt="phone" class="img-fluid" style="max-width: 80px; min-width: 80px; margin-right: 15px;">
                    <!-- Phone number text displayed without default margins -->
                    <p class="m-0">65123456</p>
                </div>
            </div>
            <!-- Decorative horizontal divider line separating contact items -->
            <hr class="divider">
            <!-- Row container for address contact item layout -->
            <div class="row">
                <!-- Address contact item displayed horizontally with icon on left and text on right -->
                <div class="col-12 d-flex align-items-center">
                    <!-- Location/address icon image that scales responsively -->
                    <img src="../img/phone.png" alt="location" class="img-fluid" style="max-width: 80px; min-width: 80px; margin-right: 15px;">
                    <!-- Address text displayed without default margins -->
                    <p class="m-0">BLK123A street 1</p>
                </div>
            </div>
        </div>

        <!-- ===== CONTACT FORM SECTION HEADER ===== -->
        <!-- Header section with centered text and decorative dividers above and below title -->
        <div class="text-center mt-5 mb-4">
            <!-- Decorative horizontal line above title -->
            <hr class="divider">
            <!-- Section title text in uppercase for emphasis -->
            <h2>Send a Message!</h2>
            <!-- Decorative horizontal line below title -->
            <hr class="divider">
        </div>
        
        <!-- ===== CONTACT FORM ===== -->
        <!-- Form container with panel styling and padding for visual separation -->
        <div class="p-4 panel">
            <!-- Contact form element with unique identifier for JavaScript reference and form submission -->
            <form id="contactForm">
                <!-- ===== EMAIL INPUT FIELD ===== -->
                <!-- Email input group with label and form field -->
                <div class="mb-3">
                    <!-- Form label for email input field visible to user -->
                    <label for="email" class="form-label">Email</label>
                    <!-- Email input field with HTML5 validation, placeholder text, gradient background and gold border -->
                    <input type="email" id="email" name="email" class="form-control" placeholder="your.email@example.com" required style="background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border: 2px solid var(--border); color: #fff;">
                </div>
                
                <!-- ===== SUBJECT INPUT FIELD ===== -->
                <!-- Subject input group with label and form field -->
                <div class="mb-3">
                    <!-- Form label for subject input field visible to user -->
                    <label for="subject" class="form-label">Subject</label>
                    <!-- Text input field for message subject with gradient background and gold border styling -->
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required style="background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border: 2px solid var(--border); color: #fff;">
                </div>
                
                <!-- ===== MESSAGE TEXTAREA FIELD ===== -->
                <!-- Message textarea group with label and form field -->
                <div class="mb-3">
                    <!-- Form label for message textarea visible to user -->
                    <label for="message" class="form-label">Message</label>
                    <!-- Textarea field for longer message input with 5-row height, gradient background and gold border -->
                    <textarea id="message" name="message" class="form-control" placeholder="Type your message here..." rows="5" required style="background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%); border: 2px solid var(--border); color: #fff;"></textarea>
                </div>
                
                <!-- ===== SUBMIT BUTTON ===== -->
                <!-- Full width button for submitting the contact form -->
                <button class="btn btn-primary w-100" type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- ===== SCRIPTS ===== -->
    <!-- Bootstrap JavaScript library: Provides functionality for navbar collapse, responsive components, and interactive elements -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Contact form JavaScript: Handles form validation, input processing, and message submission -->
    <script src="../Javascript/Contact.js"></script>
</body>
</html>
